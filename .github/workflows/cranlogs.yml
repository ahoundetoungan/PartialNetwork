name: Build and deploy CRAN download badge

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  badge:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install required R packages
        run: Rscript -e 'install.packages(c("cranlogs","jsonlite"), repos="https://cloud.r-project.org")'

      - name: Generate badge JSON
        run: Rscript scripts/generate_badge_json.R
        shell: pwsh

      - name: Package deploy folder
        run: |
          Remove-Item -Recurse -Force deploy -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path deploy
          Copy-Item -Recurse badges,deploy.ps1?* .\deploy\
          # ensure .nojekyll is at root
          Set-Content -Path deploy/.nojekyll -Value "# disable jekyll"

          # sanity check
          Get-ChildItem -Recurse deploy
        shell: pwsh

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: deploy
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force_orphan: true
